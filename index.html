<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Website</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Noida, IN</div>
        <div class="date" id="current-date">Loading date...</div>
      </section>
      <div class="current">
        <div class="temp">Loading temperature...<span>Â°c</span></div>
        <div class="weather">Loading weather...</div>
        <div class="hi-low">Loading hi/lo...</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
